<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" fill="#1a1a1a"/>
  
  <!-- Watch Circle -->
  <circle cx="16" cy="16" r="10" fill="none" stroke="#d4af37" stroke-width="1.5"/>
  
  <!-- Hour Markers -->
  <line x1="16" y1="7" x2="16" y2="9" stroke="#d4af37" stroke-width="1"/>
  <line x1="16" y1="23" x2="16" y2="25" stroke="#d4af37" stroke-width="1"/>
  <line x1="25" y1="16" x2="23" y2="16" stroke="#d4af37" stroke-width="1"/>
  <line x1="7" y1="16" x2="9" y2="16" stroke="#d4af37" stroke-width="1"/>
  
  <!-- Watch Hands (10:10 position) -->
  <line x1="16" y1="16" x2="13" y2="11" stroke="#ffffff" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="16" y1="16" x2="19" y2="11" stroke="#ffffff" stroke-width="1.2" stroke-linecap="round"/>
  
  <!-- Center Dot -->
  <circle cx="16" cy="16" r="1.5" fill="#d4af37"/>
</svg>

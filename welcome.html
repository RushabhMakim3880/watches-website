<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FF006E">
    <title>Welcome to TM WATCH - Every Moment Matters</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;900&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background: #000;
            color: #fff;
            cursor: none;
        }

        /* Custom Cursor */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #FFD60A;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.2s ease, border-color 0.2s ease;
            mix-blend-mode: difference;
        }

        .custom-cursor.active {
            transform: scale(2);
            border-color: #FF006E;
        }

        /* Main Container */
        .welcome-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            overflow: hidden;
        }

        /* 3D Perspective Background */
        .perspective-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            perspective: 1000px;
            overflow: hidden;
        }

        /* Rotating 3D Rings */
        .ring-container {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotateContainer 30s linear infinite;
        }

        @keyframes rotateContainer {
            from {
                transform: rotateY(0deg) rotateX(10deg);
            }

            to {
                transform: rotateY(360deg) rotateX(10deg);
            }
        }

        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            border-radius: 50%;
            border: 2px solid;
            opacity: 0.3;
        }

        .ring-1 {
            width: 300px;
            height: 300px;
            margin: -150px 0 0 -150px;
            border-color: #FF006E;
            animation: rotateRing1 20s linear infinite;
        }

        .ring-2 {
            width: 500px;
            height: 500px;
            margin: -250px 0 0 -250px;
            border-color: #00D4FF;
            animation: rotateRing2 25s linear infinite reverse;
        }

        .ring-3 {
            width: 700px;
            height: 700px;
            margin: -350px 0 0 -350px;
            border-color: #FFD60A;
            animation: rotateRing3 30s linear infinite;
        }

        @keyframes rotateRing1 {
            from {
                transform: rotateX(60deg) rotateY(0deg);
            }

            to {
                transform: rotateX(60deg) rotateY(360deg);
            }
        }

        @keyframes rotateRing2 {
            from {
                transform: rotateX(45deg) rotateZ(0deg);
            }

            to {
                transform: rotateX(45deg) rotateZ(360deg);
            }
        }

        @keyframes rotateRing3 {
            from {
                transform: rotateY(30deg) rotateZ(0deg);
            }

            to {
                transform: rotateY(30deg) rotateZ(360deg);
            }
        }

        /* Holographic Grid */
        .grid-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image:
                linear-gradient(rgba(0, 212, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 110, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: center;
        }

        @keyframes gridMove {
            from {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }

            to {
                transform: perspective(500px) rotateX(60deg) translateY(50px);
            }
        }

        /* Floating Time Particles */
        .time-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .time-particle {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: rgba(255, 214, 10, 0.6);
            font-weight: bold;
            animation: floatTime 15s linear infinite;
            text-shadow: 0 0 10px rgba(255, 214, 10, 0.8);
        }

        @keyframes floatTime {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Content */
        .welcome-content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 1000px;
            padding: 2rem;
        }

        /* Glitch Effect Logo */
        .logo-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .brand-name {
            font-family: 'Playfair Display', serif;
            font-size: 8rem;
            font-weight: 900;
            letter-spacing: 8px;
            background: linear-gradient(45deg, #FFD60A, #FF006E, #00D4FF, #FFD60A);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientFlow 5s ease infinite, glitchText 3s infinite;
            position: relative;
            text-shadow: 0 0 80px rgba(255, 0, 110, 0.5);
        }

        @keyframes gradientFlow {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes glitchText {

            0%,
            90%,
            100% {
                transform: translate(0);
            }

            92% {
                transform: translate(-2px, 2px);
            }

            94% {
                transform: translate(2px, -2px);
            }

            96% {
                transform: translate(-2px, -2px);
            }

            98% {
                transform: translate(2px, 2px);
            }
        }

        /* Subtitle with Typewriter */
        .subtitle {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 4px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 4rem;
            min-height: 40px;
        }

        .typewriter {
            display: inline-block;
            border-right: 3px solid #FFD60A;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {

            0%,
            50% {
                border-color: #FFD60A;
            }

            51%,
            100% {
                border-color: transparent;
            }
        }

        /* Unique Interactive Enter Button */
        .enter-button-container {
            position: relative;
            margin: 4rem auto;
            width: 300px;
            height: 300px;
        }

        /* Orbiting Elements */
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: orbit 10s linear infinite;
        }

        .orbit-item {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #FFD60A;
            border-radius: 50%;
            box-shadow: 0 0 20px #FFD60A;
        }

        .orbit-1 {
            width: 200px;
            height: 200px;
        }

        .orbit-2 {
            width: 240px;
            height: 240px;
            animation-duration: 8s;
            animation-direction: reverse;
        }

        .orbit-3 {
            width: 280px;
            height: 280px;
            animation-duration: 12s;
        }

        .orbit-1 .orbit-item {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #FF006E;
            box-shadow: 0 0 20px #FF006E;
        }

        .orbit-2 .orbit-item {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #00D4FF;
            box-shadow: 0 0 20px #00D4FF;
        }

        .orbit-3 .orbit-item {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #FFD60A;
            box-shadow: 0 0 20px #FFD60A;
        }

        @keyframes orbit {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Main Enter Button */
        .enter-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #FF006E, #7B2CBF);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow:
                0 0 60px rgba(255, 0, 110, 0.6),
                0 0 100px rgba(123, 44, 191, 0.4),
                inset 0 0 40px rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow:
                    0 0 60px rgba(255, 0, 110, 0.6),
                    0 0 100px rgba(123, 44, 191, 0.4),
                    inset 0 0 40px rgba(255, 255, 255, 0.1);
            }

            50% {
                box-shadow:
                    0 0 100px rgba(255, 0, 110, 0.9),
                    0 0 150px rgba(123, 44, 191, 0.6),
                    inset 0 0 60px rgba(255, 255, 255, 0.2);
            }
        }

        .enter-button:hover {
            transform: translate(-50%, -50%) scale(1.15) rotate(5deg);
            box-shadow:
                0 0 120px rgba(255, 0, 110, 1),
                0 0 200px rgba(123, 44, 191, 0.8),
                inset 0 0 60px rgba(255, 255, 255, 0.3);
        }

        .enter-button:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        .enter-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 3px solid rgba(255, 0, 110, 0.6);
            animation: ripple 2s ease-out infinite;
        }

        .ripple:nth-child(2) {
            animation-delay: 0.5s;
        }

        .ripple:nth-child(3) {
            animation-delay: 1s;
        }

        .ripple:nth-child(4) {
            animation-delay: 1.5s;
        }

        @keyframes ripple {
            0% {
                width: 180px;
                height: 180px;
                opacity: 1;
            }

            100% {
                width: 400px;
                height: 400px;
                opacity: 0;
            }
        }

        /* Countdown Timer */
        .timer-display {
            position: absolute;
            bottom: 4rem;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Courier New', monospace;
            font-size: 3rem;
            font-weight: bold;
            color: #FFD60A;
            text-shadow: 0 0 30px rgba(255, 214, 10, 0.8);
            letter-spacing: 8px;
        }

        /* Fade Out */
        .fade-out {
            animation: fadeOut 1.5s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(1.2);
                filter: blur(20px);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .brand-name {
                font-size: 4rem;
                letter-spacing: 4px;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .enter-button-container {
                width: 250px;
                height: 250px;
            }

            .enter-button {
                width: 150px;
                height: 150px;
                font-size: 1.2rem;
            }

            .enter-icon {
                font-size: 2.5rem;
            }

            .timer-display {
                font-size: 2rem;
            }

            body {
                cursor: auto;
            }

            .custom-cursor {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Custom Cursor -->
    <div class="custom-cursor" id="cursor"></div>

    <div class="welcome-container" id="welcomeContainer">
        <!-- 3D Background -->
        <div class="perspective-bg">
            <div class="grid-bg"></div>
            <div class="ring-container">
                <div class="ring ring-1"></div>
                <div class="ring ring-2"></div>
                <div class="ring ring-3"></div>
            </div>
        </div>

        <!-- Time Particles -->
        <div class="time-particles" id="timeParticles"></div>

        <!-- Main Content -->
        <div class="welcome-content">
            <!-- Logo -->
            <div class="logo-container">
                <h1 class="brand-name">TM WATCH</h1>
            </div>

            <!-- Subtitle with Typewriter -->
            <p class="subtitle">
                <span class="typewriter" id="typewriter"></span>
            </p>

            <!-- Interactive Enter Button -->
            <div class="enter-button-container">
                <!-- Ripples -->
                <div class="ripple"></div>
                <div class="ripple"></div>
                <div class="ripple"></div>
                <div class="ripple"></div>

                <!-- Orbiting Elements -->
                <div class="orbit orbit-1">
                    <div class="orbit-item"></div>
                </div>
                <div class="orbit orbit-2">
                    <div class="orbit-item"></div>
                </div>
                <div class="orbit orbit-3">
                    <div class="orbit-item"></div>
                </div>

                <!-- Main Button -->
                <button class="enter-button" id="enterButton">
                    <div class="enter-icon">âŒš</div>
                    <div>ENTER</div>
                </button>
            </div>

            <!-- Timer Display -->
            <div class="timer-display" id="timerDisplay">00:00:00</div>
        </div>
    </div>

    <script>
        // Custom Cursor
        const cursor = document.getElementById('cursor');
        const enterButton = document.getElementById('enterButton');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        enterButton.addEventListener('mouseenter', () => {
            cursor.classList.add('active');
        });

        enterButton.addEventListener('mouseleave', () => {
            cursor.classList.remove('active');
        });

        // Typewriter Effect
        const typewriter = document.getElementById('typewriter');
        const texts = [
            'Every Second Counts.',
            'Every Moment Matters.',
            'Precision Crafted Timepieces.',
            'Where Time Meets Luxury.'
        ];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function type() {
            const currentText = texts[textIndex];

            if (isDeleting) {
                typewriter.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typewriter.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
            }

            let typeSpeed = isDeleting ? 50 : 100;

            if (!isDeleting && charIndex === currentText.length) {
                typeSpeed = 2000;
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
                typeSpeed = 500;
            }

            setTimeout(type, typeSpeed);
        }

        setTimeout(type, 1000);

        // Create Time Particles
        const timeParticlesContainer = document.getElementById('timeParticles');
        const timeFormats = ['12:00', '03:30', '06:45', '09:15', '18:20', '21:50', '00:00'];

        function createTimeParticle() {
            const particle = document.createElement('div');
            particle.className = 'time-particle';
            particle.textContent = timeFormats[Math.floor(Math.random() * timeFormats.length)];
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            timeParticlesContainer.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 20000);
        }

        setInterval(createTimeParticle, 500);

        // Real-time Clock
        const timerDisplay = document.getElementById('timerDisplay');

        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            timerDisplay.textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock();

        // Enter Site Function
        function enterSite() {
            const container = document.getElementById('welcomeContainer');
            container.classList.add('fade-out');

            // Create explosion effect
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = '10px';
                particle.style.height = '10px';
                particle.style.background = ['#FF006E', '#00D4FF', '#FFD60A'][Math.floor(Math.random() * 3)];
                particle.style.borderRadius = '50%';
                particle.style.left = '50%';
                particle.style.top = '50%';
                particle.style.zIndex = '9999';
                particle.style.pointerEvents = 'none';

                const angle = (Math.PI * 2 * i) / 30;
                const velocity = 5 + Math.random() * 5;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;

                document.body.appendChild(particle);

                let x = 0, y = 0;
                const animate = () => {
                    x += vx;
                    y += vy;
                    particle.style.transform = `translate(${x}px, ${y}px)`;
                    particle.style.opacity = 1 - (Math.abs(x) + Math.abs(y)) / 500;

                    if (Math.abs(x) < 500 && Math.abs(y) < 500) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                };
                animate();
            }

            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }

        // Button Click Handler
        let clicked = false;
        enterButton.addEventListener('click', function () {
            if (!clicked) {
                clicked = true;
                enterSite();
            }
        });

        // Keyboard shortcut (Enter key)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !clicked) {
                clicked = true;
                enterSite();
            }
        });
    </script>
</body>

</html>

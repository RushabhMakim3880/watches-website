<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CHRONOLUX</title>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: calc(100vh - var(--header-height));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-2xl) var(--space-md);
            background: linear-gradient(135deg, var(--light-grey) 0%, var(--primary-white) 100%);
        }

        .auth-card {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }

        .auth-tabs {
            display: flex;
            border-bottom: 2px solid var(--light-grey);
        }

        .auth-tab {
            flex: 1;
            padding: var(--space-lg);
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: var(--dark-grey);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
            margin-bottom: -2px;
        }

        .auth-form-container {
            padding: var(--space-2xl);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: var(--space-lg);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--space-sm);
            font-weight: 600;
            color: var(--black);
        }

        .form-group input {
            width: 100%;
            padding: var(--space-md);
            border: 2px solid var(--medium-grey);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-size: var(--text-sm);
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-size: var(--text-sm);
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-block {
            width: 100%;
            padding: var(--space-md);
        }

        .auth-divider {
            text-align: center;
            margin: var(--space-xl) 0;
            position: relative;
        }

        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--medium-grey);
        }

        .auth-divider span {
            background: white;
            padding: 0 var(--space-md);
            position: relative;
            color: var(--dark-grey);
        }

        .social-login {
            display: flex;
            gap: var(--space-md);
            margin-top: var(--space-lg);
        }

        .social-btn {
            flex: 1;
            padding: var(--space-md);
            border: 2px solid var(--medium-grey);
            background: white;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
        }

        .social-btn:hover {
            border-color: var(--primary-color);
            background: var(--light-grey);
        }
    </style>
</head>

<body>
    <header class="header" id="header">
        <div class="container">
            <a href="index.html" class="logo">CHRONOLUX</a>
            <nav class="nav-menu" id="navMenu">
                <a href="index.html">Home</a>
                <a href="men.html">Men</a>
                <a href="women.html">Women</a>
                <a href="new-arrivals.html">New Arrivals</a>
                <a href="best-sellers.html">Best Sellers</a>
                <a href="brands.html">Brands</a>
                <a href="blog.html">Blog</a>
                <a href="index.html#contact">Contact</a>
            </nav>
            <div class="nav-icons">
                <div class="nav-icon" id="searchIcon"><i class="fas fa-search"></i></div>
                <div class="nav-icon" id="wishlistIcon"><i class="far fa-heart"></i><span class="badge"
                        id="wishlistCount">0</span></div>
                <div class="nav-icon" id="cartIcon"><i class="fas fa-shopping-cart"></i><span class="badge"
                        id="cartCount">0</span></div>
                <div class="nav-icon" id="accountIcon"><i class="far fa-user"></i></div>
                <div class="mobile-menu-toggle" id="mobileMenuToggle"><i class="fas fa-bars"></i></div>
            </div>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Login</button>
                <button class="auth-tab" onclick="switchTab('signup')">Sign Up</button>
            </div>

            <div class="auth-form-container">
                <!-- Login Form -->
                <div class="auth-form active" id="loginForm">
                    <h2 style="margin-bottom: var(--space-sm);">Welcome Back</h2>
                    <p style="color: var(--dark-grey); margin-bottom: var(--space-xl);">Login to your CHRONOLUX account
                    </p>

                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="loginEmail">Email Address</label>
                            <input type="email" id="loginEmail" required placeholder="your@email.com">
                        </div>

                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" required placeholder="Enter your password">
                        </div>

                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox"> Remember me
                            </label>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>

                    <div class="auth-divider">
                        <span>or continue with</span>
                    </div>

                    <div class="social-login">
                        <button class="social-btn" onclick="socialLogin('google')">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button class="social-btn" onclick="socialLogin('facebook')">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>
                </div>

                <!-- Signup Form -->
                <div class="auth-form" id="signupForm">
                    <h2 style="margin-bottom: var(--space-sm);">Create Account</h2>
                    <p style="color: var(--dark-grey); margin-bottom: var(--space-xl);">Join CHRONOLUX today</p>

                    <form onsubmit="handleSignup(event)">
                        <div class="form-group">
                            <label for="signupName">Full Name</label>
                            <input type="text" id="signupName" required placeholder="John Doe">
                        </div>

                        <div class="form-group">
                            <label for="signupEmail">Email Address</label>
                            <input type="email" id="signupEmail" required placeholder="your@email.com">
                        </div>

                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" id="signupPassword" required placeholder="Create a password"
                                minlength="8">
                        </div>

                        <div class="form-group">
                            <label for="signupConfirmPassword">Confirm Password</label>
                            <input type="password" id="signupConfirmPassword" required
                                placeholder="Confirm your password">
                        </div>

                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" required> I agree to the <a href="terms-of-service.html"
                                    style="color: var(--primary-color);">Terms & Conditions</a>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                    </form>

                    <div class="auth-divider">
                        <span>or sign up with</span>
                    </div>

                    <div class="social-login">
                        <button class="social-btn" onclick="socialLogin('google')">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button class="social-btn" onclick="socialLogin('facebook')">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/modal-system.js"></script>
    <script src="data/products.js"></script>
    <script>let cart = JSON.parse(localStorage.getItem('cart')) || []; let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];</script>
    <script src="script.js"></script>
    <script>
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const tabs = document.querySelectorAll('.auth-tab');

            tabs.forEach(t => t.classList.remove('active'));

            if (tab === 'login') {
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                tabs[0].classList.add('active');
            } else {
                loginForm.classList.remove('active');
                signupForm.classList.add('active');
                tabs[1].classList.add('active');
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;

            // Store user session
            localStorage.setItem('userEmail', email);
            localStorage.setItem('isLoggedIn', 'true');

            // Show success message
            alert('Login successful! Welcome back.');

            // Redirect to homepage or previous page
            const returnUrl = new URLSearchParams(window.location.search).get('return') || 'index.html';
            window.location.href = returnUrl;
        }

        function handleSignup(event) {
            event.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Store user data
            localStorage.setItem('userName', name);
            localStorage.setItem('userEmail', email);
            localStorage.setItem('isLoggedIn', 'true');

            // Show success message
            alert(`Welcome ${name}! Account created successfully.`);

            // Redirect to homepage
            window.location.href = 'index.html';
        }

        function socialLogin(provider) {
            alert(`${provider.charAt(0).toUpperCase() + provider.slice(1)} login coming soon!`);
        }

        // Check if already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            const returnUrl = new URLSearchParams(window.location.search).get('return') || 'index.html';
            if (confirm('You are already logged in. Go to homepage?')) {
                window.location.href = returnUrl;
            }
        }
    </script>
</body>

</html>
